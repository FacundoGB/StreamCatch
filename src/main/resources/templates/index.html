<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Head -->
<head th:replace="/fragments/head :: head">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>

<body>

	<main>
		<section class="section1">
			<header>
				<div class="menu">
					<nav>
						<ul>
							<li><a href="/usuario/registro">Registrarse</a></li>
							<li><a href="/login">Iniciar Sesion</a></li>
						</ul>
					</nav>
				</div>
			</header>
		</section>

		<section class="section2">
			<div class="logo">
				<img src="img/Logo_StreamCatch.png" alt="">
			</div>
		</section>

		<div th:if="${session.usersession == null}">
			<a class="btn-get-started" href="#">NO ESTAS LOGUEADO</a>
		</div>
		<div th:if="${session.usersession != null}">
			<a class="btn-get-started" href="#">ESTAS LOGUEAD</a>
		</div>



		<section class="section3">
			<div class="buscar">
				<input type="text" name="keyword" th:value="${keyword}"
					placeholder="Buscar" required>
				<button type="button" class="btn btn-warning">
					<i class="fas fa-search"></i>
				</button>
			</div>
		</section>
		<section class="section4">
			<div class="titulo-servicios">
				<h2>SERVICIOS DISPONIBLES</h2>
			</div>
			<div class="servicios">
				<div class="album py-5 bg-light">
					<div class="container">

						<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

							<div class="col" th:each="Platform : ${platforms}">
								<div class="card shadow-sm">
									 <img class="bd-placeholder-img card-img-top img-thumbnail"
										th:src="*{'data:image/jpeg;base64,'+{Platform.image}}"
										th:alt="${Platform.name}">


									<div class="card-body">

										<p class="card-text" th:text="${Platform.name}"></p>
										<div class="d-flex justify-content-between align-items-center">
											<div class="btn-group">
												<a th:href="@{platform/viewPlatform(id_platform=${Platform.id})}"
																						
													target="_blank" class="btn btn-sm btn-outline-danger"
													data-toggle="modal" data-target="#subModal">Suscribe</a>
											</div>
											<div class="btn-group"
												sec:authorize="hasAnyRole('ROLE_ADMIN')">
												<a th:href="@{findOne/{id}(id=${Platform.id})}"
													class="btn btn-sm btn-outline-secondary"
													data-toggle="modal" data-target="#editModal">Edit</a> <a
													class="btn btn-sm btn-outline-secondary"
													data-toggle="modal" data-target="#deleteModal">Delete</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>


	</main>

	<section class="section5">
		<footer th:replace="/fragments/footer :: footer"></footer>
	</section>



</body>

</html>
