<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Head -->
<head th:replace="/fragments/head :: head"></head>
<header th:replace="/fragments/header :: header"></header>
<body>

<main>
    <section class="section1">
        <header>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="/usuario/register">Registrarse</a></li>
                        <li><a href="#">Iniciar Sesion</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </section>

    <section class="section2">
        <div class="logo">
            <img src="img/Logo_StreamCatch.png" alt="">
        </div>
    </section>
    <section class="section3">
    <div class="buscar">	
	<br/><br/>
	<form th:action="@{/}">
		<input type="text" name="keyword" id="keyword" placeholder="Buscar" size="50" th:value="${keyword}" required /><button type="submit" class="btn btn-warning"><i class="fas fa-search"></i></button>
	</form>
	<br/><br/>
	
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th></th>
				<th></th>		
				
				<th></th>				
			</tr>
		</thead>
		<tbody>
			<tr th:each="content : ${listcontent}">
				<td th:text="${content.id}">Product ID</td>
				<td th:text="${content.name}">Name</td>
				<td th:text="${content.id_platform_id}">Id Plataforma</td>
				<td th:text="${content.image}">Imagen</td>
				<td>
					<a th:href="@{'/edit/' + ${content.id}}">Edit</a>
					<a th:href="@{'/delete/' + ${content.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</section>
    <section class="section4">
		<div class="titulo-servicios">
			<h2>SERVICIOS DISPONIBLES</h2>
		</div>
		<div class="servicios">
                <div class="album py-5 bg-light">
                    <div class="container">

                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                            <div class="col" th:each="Platform : ${platforms}">
                                <div class="card shadow-sm">
                                	<a th:href="@{/platform/view/{id}(id=${Platform.id})}" target="_blank">
                                    <img class="bd-placeholder-img card-img-top img-thumbnail"
                                        th:src="*{'data:image/jpeg;base64,'+{Platform.image}}"
                                        th:alt="${Platform.name}">
                                    </a>
                                        
                                    <div class="card-body">
                                        <p class="card-text" th:text="${Platform.name}"></p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                                                <button type="button"
                                                    class="btn btn-sm btn-outline-secondary">View</button>
                                                <button type="button"
                                                    class="btn btn-sm btn-outline-secondary">Edit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

    </section>
</main>

    <section class="section5">
        <footer th:replace="/fragments/footer :: footer"></footer>
    </section>
    
    

</body>

</html>
