<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody th:each="Platform : ${platforms}">
            <tr>
                <td th:text="${Platform.id}"></td>
                <td th:text="${Platform.name}"></td>
                <td th:text="${Platform.price}"></td>
                <td><a class="btn btn-primary" th:href="@{/usuario/update/{id}(id=${Users.id})}">Actualizar</a></td>
                <td><a class="btn btn-danger" th:href="@{/usuario/remove/{id}(id=${Users.id})}">Eliminar</a></td>
            </tr>
            <!-- class="btn btn-warning text-white" -->
            <!-- class="btn btn-warning text-white" -->
        </tbody>
    </table>

    <a class="btn btn-success" th:href="@{/usuario/create}">Create new Author</a>
</body>

</html>
